<div class="col-md-12 pr-12">
  <div class="form-group">
    <div class="demo-container">
      <div id='gridContainer'>
        <div>
          <div id="data-grid-demo">
            <div class="div-table">
              <div>
                <dx-data-grid [dataSource]="establecimientos" keyExpr="Nombre" [showBorders]="true"
                              [masterDetail]="{ enabled: true, template: 'detail' }">
                  <dxo-filter-row [visible]="true">

                  </dxo-filter-row>
                  <dxo-header-filter [visible]="true">
                  </dxo-header-filter>
                  <dxo-search-panel [visible]="true" [width]="240" placeholder="Buscar...">

                  </dxo-search-panel>
                  <dxo-paging [enabled]="false"></dxo-paging>
                  <dxo-editing mode="form" [allowAdding]="true" [allowUpdating]="true">
                    <dxo-texts saveRowChanges="Guardar" cancelRowChanges="Cancelar" editRow="Editar">
                    </dxo-texts>
                  </dxo-editing>
                  <dxi-column dataField="Nombre" caption="Nombre">
                  </dxi-column>
                  <dxi-column dataField="Capacidad">
                  </dxi-column>
                  <dxi-column dataField="Ubicacion">
                  </dxi-column>
                  <dxi-column dataField="Region">
                  </dxi-column>
                  <dxi-column dataField="Ciudad">
                  </dxi-column>
                  <dxi-column dataField="Estado"
                              caption="Estado"
                              [width]="125">
                    <dxo-lookup
                      [dataSource]="estados"
                      displayExpr="Name"
                      valueExpr="ID">
                    </dxo-lookup>
                  </dxi-column>

                  <div *dxTemplate="let establecimiento of 'detail'">
                    <dx-data-grid
                      [dataSource]="establecimiento.data.sectores" keyExpr="Nombre"
                      [showBorders]="true"
                      [columnAutoWidth]="true">
                      <dxo-editing mode="form" [allowAdding]="true" [allowUpdating]="true">
                        <dxo-texts saveRowChanges="Guardar" cancelRowChanges="Cancelar" editRow="Editar">
                        </dxo-texts>
                      </dxo-editing>
                      <dxi-column dataField="Nombre"></dxi-column>
                      <dxi-column dataField="Capacidad"></dxi-column>
                    </dx-data-grid>
                  </div>

                </dx-data-grid>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
